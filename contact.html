<!DOCTYPE html>
<html lang="en" class="full-height">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Kingdom Come</title>
    <style>
        #contact-page {
        background-attachment: fixed;
        background-image: url('assets/images/contact/kerry-view.jpg');
        background-position: bottom;
        background-size: cover;
        margin-bottom: 0px;

        }

    </style>
</head>
<body>
    <section id="contact-page">
		<div class="row">
			<div class="col-8 offset-2 contact-form">
				<div class="contact">
					<h2>Do you have any question about the Kingdom?</h2>
					<p>Contact us</p>
				</div>
				<div class="form">
					<form>
						<input type="text" name="name" id="fullname" class="form-control" placeholder="Your name" required="">
						<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Your e-mail address" required="">
						<textarea name="projectsummary" id="projectsummary" rows="10" class="form-control project-description" placeholder="Ask us something about the Kingdom" required=""></textarea>
						<button type="submit" class="btn btn-submit btn-primary">Send</button>
					</form>
				</div>
			</div>
		</div>
	</section>
    
</body>
</html>
